<h3 id="%E3%81%AA%E3%81%9C%E3%82%AA%E3%83%B3%E3%83%97%E3%83%AC%E5%8C%96%E3%82%92%E6%8E%A8%E3%81%97%E9%80%B2%E3%82%81%E3%82%8B%E3%81%AE%E3%81%8B-%E3%83%A1%E3%83%AA%E3%83%83%E3%83%88-vs-%E3%83%AA%E3%82%B9%E3%82%AF">なぜオンプレ化を推し進めるのか (メリット vs リスク)</h3>

<h4 id="%E3%83%A1%E3%83%AA%E3%83%83%E3%83%88">メリット</h4>
<ul>
<li><strong>常にデータが手元にある安心感</strong>
<ul>
<li>TB 単位のデータは、クラウドにアップロード・ダウンロードするだけで膨大な時間がかかる</li>
</ul>
</li>

<ul>

</ul>
</li>
<li>
<p>有効期限やパスワードの設定も可能</p>
<p><img src="assets/screenshot/screenshot_linkshare.png" alt="" style="height:192px;" /></p>
</li>

<ul>
<li>メインサーバーの HDD は、RAID6（SHR-2）で構成され、2 つのディスク障害に耐えられる</li>
<li>メインサーバーの障害時に備え、オフサイトサーバーにリアルタイムでバックアップを取る</li>
<li>プロジェクトが長期化する場合は、定期的に LTO-8 テープにバックアップを取る</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-plaintext">参考: 3-2-1 ルール

- 3 つのコピー (e.g. メインサーバー + オフサイトサーバー + LTO-8 テープ)
- 2 つの異なるメディア (e.g. HDD + LTO-8 テープ)
- 1 つのオフサイト (e.g. オフサイトバックアップサーバー, LTO-8 テープは分散保管)
</code></pre>

<ul>
<li>LTO は磁気テープ型のデータストレージで、HDD と比べて耐久性が高く、データの保存期間も長い</li>
<li>頻繁なアクセスが必要なデータには向かないが、アーカイブ用途には適している</li>
<li>完全にオフラインで保存することができるため、ランサムウェアなどのセキュリティ対策としても有効と思われる</li>
</ul>

<ul>
<li>LTO の保存条件は、温度・湿度・磁気の影響を受けやすいため、適切な環境で保管する必要がある</li>
<li>温度は、基本的な日本の屋内であれば問題ないが、湿度が高い部屋の場合はドライボックスなどを使用するのが良さそう</li>
<li>データが消える程の磁気の影響は、普段の生活では問題ないと思われる</li>
<li>クリーニングカートリッジというのがあり、ドライブでクリーニングのサインが点灯した段階で使用する</li>
<li>災害などへの対策として、同一のコピーを 2 つ作成、別々の場所で保管する</li>
</ul>

section {

  border-radius: 18px;
  background: linear-gradient(to bottom right, #1d3744, #011627);
}
footer {
  font-family: 'Inter', sans-serif;
  font-size: 12px;
  color: #ffffff;
}
code {
  color: #ffffff;
  font-family: 'Inter', 'M PLUS 2',  sans-serif;
  font-weight: bold;
  font-size: 18px;
}
marp-pre {
  background: linear-gradient(to bottom right, #1d3744, #011627);
  border: 2px solid #ffffff;
  color: #ffffff;

  font-size: 18px;

  font-size: 30px;
}
p {
  font-size: 24px;
}
blockquote {
  color: #ffffff;
  margin-top: 30px;
  font-size: 12px;
}
a {
  color: #ffffff;
  font-weight: bold;
}

  margin: 0 auto;
  background-color: transparent;
  border-radius: 18px;
}
li {
  font-size: 24px;
}
